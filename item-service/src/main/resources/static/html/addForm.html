<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 폼</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요" required>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='items.html'">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
